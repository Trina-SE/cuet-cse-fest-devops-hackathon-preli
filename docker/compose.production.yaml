services:
  mongo:
    image: mongo:7.0
    container_name: prod-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo_data_prod:/data/db
    networks:
      - app_net

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: prod-backend
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      BACKEND_PORT: ${BACKEND_PORT:-3847}
      NODE_ENV: production
    depends_on:
      - mongo
    networks:
      - app_net
    # Backend is intentionally NOT exposed to the host â€“ only reachable via gateway

  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    container_name: prod-gateway
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      GATEWAY_PORT: ${GATEWAY_PORT:-5921}
      NODE_ENV: production
      BACKEND_URL: http://backend:${BACKEND_PORT:-3847}
    depends_on:
      - backend
    networks:
      - app_net
    ports:
      # Only gateway exposed publicly
      - "${GATEWAY_PORT:-5921}:5921"

networks:
  app_net:
    driver: bridge

volumes:
  mongo_data_prod:
