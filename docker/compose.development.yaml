services:
  mongo:
    image: mongo:7.0
    container_name: dev-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo_data_dev:/data/db
    networks:
      - app_net

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: dev-backend
    restart: unless-stopped
    command: npm run dev
    env_file:
      - ../.env
    environment:
      # Ensure the backend always listens on the expected port in all envs
      BACKEND_PORT: ${BACKEND_PORT:-3847}
      NODE_ENV: development
    depends_on:
      - mongo
    networks:
      - app_net
    # Bind-mount the backend source for hot-reload; keep node_modules inside container
    volumes:
      - ../backend:/app
      - backend_node_modules_dev:/app/node_modules

  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile.dev
    container_name: dev-gateway
    restart: unless-stopped
    command: npm run dev
    env_file:
      - ../.env
    environment:
      GATEWAY_PORT: ${GATEWAY_PORT:-5921}
      NODE_ENV: development
      # Gateway talks to backend over the internal Docker network
      BACKEND_URL: http://backend:${BACKEND_PORT:-3847}
    depends_on:
      - backend
    networks:
      - app_net
    ports:
      # Only the gateway is exposed to the host in dev
      - "${GATEWAY_PORT:-5921}:5921"

networks:
  app_net:
    driver: bridge

volumes:
  mongo_data_dev:
  backend_node_modules_dev:
